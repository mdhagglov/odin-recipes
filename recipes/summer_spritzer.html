    <h1>Peach and Mango Summer Spritzer</h1>
    <img src="../images/summer_spritzer.jpg" alt="A refreshing looking drink" width="400" height="550">
    <h3>What you'll need:</h3>
    <p><ul>
        <li>1/2 cup peach wine</li>
        <li>1/3 cup mango juice</li>
        <li>1/4 cup tonic water</li>
        <li>1/4 cup cubed or crushed ice</li>
    </ul></p>

    <h3>Preparation:</h3>
    <p>In a glass combine the wine, juice, and tonic water. 
        Addvice to the glass and serve.
    </p>
